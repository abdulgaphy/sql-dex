{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %}{% endblock title %} || SQL-DEX</title>
    <!-- Bootstrap link -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">    
    
    <!-- Google font link -->
    <link href="https://fonts.googleapis.com/css?family=Arvo" rel="stylesheet">
    
    <!-- Fa icon link -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    
    <!-- local css -->
    <link rel="stylesheet" href="{% static 'css' %}" >
    <link rel="stylesheet" href="{% static 'css/new-index.css' %}" >
</head>

<body>
    {% include 'dbdex/nav/header.html' %}


{% if messages %}
  <ul class="messages">
    {% for message in messages %}
      <li class="{{ message.tags }}">{{ message }}</li>
    {% endfor %}
  </ul>
{% endif %}
    {% block content %}
      <main class='container'>
      </main>
    {% endblock content %}
    
    
  <!-- FOOTER section -->
  <footer id="myFooter">
      <div class="container">
            <div class="main-footer">
                <div class="social-networks">
                    <a href="https://github.com/abdulgaphy/sql-dex" class="google"><i class="fa fa-github"></i></a>
                </div>
                <a href='https://github.com/abdulgaphy/sql-dex/pulls'><button type="button" class="btn btn-primary">Contribute</button></a>
            </div>
      </div>
      <div class="footer-copyright" >
          <p>All rights reserved Â© <script type="text/javascript">document.write("2018 - "+ new Date().getFullYear());</script></p>
      </div>
  </footer>


  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
